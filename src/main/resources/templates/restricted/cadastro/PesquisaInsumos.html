<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ėpCafé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Tipo</th>
                <th scope="col">Tipo de Máquina/Implemento</th>
                <th scope="col">Máquina</th>
                <th scope="col">Combustivel</th>
                <th scope="col">Potência(CV)</th>
                <th scope="col">Data de Compra</th>
                <th scope="col">Operações</th>

            </tr>
        </thead>
        <tbody>
            <tr data-th-each="maquina : ${maquinas}">
                <td data-th-text="${maquina.id}"></td>
                <td data-th-text="${maquina.tipoInsumo}"></td>
                <td data-th-text="${maquina.tipo}"></td>
                <td data-th-text="${maquina.nome}"></td>
                <td data-th-text="${maquina.tipoCombustivel}"></td>
                <td data-th-text="${maquina.potencia}"></td>
                <td data-th-text="${{maquina.dataCompra}}"></td>
                <td>

                    <div class="operacoes-container">
                        <a th:href="@{/editarInsumo/{id}(id=${maquina.id})}">Edit</a>

                        <a th:href="@{/delete/{id}(id=${maquina.id})}">Del</a>

                    </div>


                </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
