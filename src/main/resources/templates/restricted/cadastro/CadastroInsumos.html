<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ėpCafé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <div class="body">
        <form action="/insumos" method="POST">

            <div class="mb-3">
                <label for="opcaoInsumo">Selecione uma opção:</label>
                <select id="opcaoInsumo" name="tipoInsumo">
                    <option th:each="opcaoInsumo : ${opcoesInsumos}" th:value="${opcaoInsumo}"
                        th:text="${opcaoInsumo.tipoInsumoCode}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="opcaoMaquina">Selecione uma opção:</label>
                <select id="opcaoMaquina" name="tipo">
                    <option th:each="opcaoMaquina : ${opcoesImplementos}" th:value="${opcaoMaquina}"
                        th:text="${opcaoMaquina}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="potencia" class="form-label">Potência</label>
                <input type="number" class="form-control" id="potencia" name="potencia">

            </div>

            <div class="mb-3">
                <label for="opcaoCombustivel">Selecione uma opção:</label>
                <select id="opcaoCombustivel" name="TipoCombustivel">
                    <option th:each="opcaoCombustivel : ${opcoesCombustivel}" th:value="${opcaoCombustivel}"
                        th:text="${opcaoCombustivel.tipoCombustivelCode}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo">
            </div>

            <div class="mb-3">
                <label for="valorDoBem" class="form-label">Valor do Bem</label>
                <input type="number" class="form-control" id="valorDoBem" name="valor">
            </div>

            <div class="mb-3">
                <label for="dataDaCompra" class="form-label">Data da Compra</label>
                <input type="date" class="form-control" id="dataDaCompra" name="dataCompra">
            </div>

            <div class="mb-3">
                <label for="vidaUtil" class="form-label">Vida Util</label>
                <input type="number" class="form-control" id="vidaUtil" name="vidaUtil">
            </div>


            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
