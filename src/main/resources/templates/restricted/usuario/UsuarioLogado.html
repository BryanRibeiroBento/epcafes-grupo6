<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Relatório de Usuários Logados</title>
</head>
<body>
    <main>
        <div th:switch="${usuariosLogados}">
            <h2 th:case="null">Não há usuários logados!</h2>
            <div th:case="*">
                <h2>Usuários Logados</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Grupo</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Propriedade</th>
                            <th>Tenant</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuariosLogados}">
                            <td th:text="${usuario.codigo}"></td>
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.grupo}"></td>
                            <td th:text="${usuario.role}"></td>
                            <td th:text="${usuario.Status}"></td>
                            <td th:text="${usuario.nomePropriedade}"></td>
                            <td th:text="${usuario.nomeTenant}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
